{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .errorlist {                
        color: red;
    }
</style>

<div class="container " style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6">
            <h3>Welcome User !! LOG IN</h3>
            <hr>

            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}

                <button class="btn btn-success">LOGIN</button>

                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}

            </form> 


            <p style="margin-top: 10px;"><a href="#">Forgot Password?</a></p>

            <p style="margin-top: 10px;"> Sign Up If you are New here !!! <a href="{% url 'ecomapp:customerregistration' %}{% if request.GET.next %}?next={{request.Get.next}}{% endif %}">REGISTER</a></p>
        
        </div>
    </div>
</div>
{% endblock %}
