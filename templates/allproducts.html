{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 20px;">

    {% for category in allcategories %}
    <h2>{{category.categorytitle}}</h2>
    <hr>
    <div class="row">
        {% for product in category.product_set.all %}
        <div class="col-md-4">
            <div class="m-4"> 
                <h6>
                    <a href="{% url 'ecomapp:productdetail' product.productslug %}" style="color: black;">{{product.producttitle}}</a>
                </h6>
                <img src="{{product.image.url}}" alt="" class="img-fluid" style="max-width: 100%; height: 200px; width: fit-content;">
                <p class="mt-3"><b> USD {{product.productprice}}</b></p> 
                <a href="{% url 'ecomapp:addtocart' product.id %}" class="btn btn-sm btn-success">ADD TO CART</a>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endfor %}
</div>
{% endblock %}
