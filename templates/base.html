<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  .navdesign{
    width: 150px;
    font-size: 20px;
    font-weight: bolder;
    color: black;
    text-align: center;
    border:3px;
    
  }
</style>
<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: yellowgreen" >
        <a class="navbar-brand" href="{% url 'ecomapp:home' %}" style="font-size: 30px;font-weight: bolder;color: red;">SU AMAZON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" style="width: 50%;">
            <li class="nav-item active navdesign ">
              <a class="nav-link navdesign" href="{% url 'ecomapp:home' %}">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item navdesign">
                <a class="nav-link navdesign" style="color:black;" href="{% url 'ecomapp:allproducts' %}" >CATEGORY</a>
            </li>
            <li class="nav-item navdesign" >
              <a class="nav-link navdesign" style="color:black" href="{% url 'ecomapp:mycart' %}" >YOUR CART</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0" action="{% url 'ecomapp:search' %}" method="GET" style="width: 37%;">

            <input name="keyword" style="height: 30px;" class="form-control mr-sm-2" type="search" placeholder="Search Product" aria-label="Search" required>

            <button style="padding-top: 2px; padding-bottom: 2px;" class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
  
          </form>

          <ul class="navbar-nav nav-item dropdown" style="width: 13%;">
            <li  class="nav-item dropdown ">
              <a class="nav-link dropdown-toggle" style="color: red;font-weight: bolder;" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              ACCOUNT
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% if request.user.customer %}
              <a class="dropdown-item" href="{% url 'ecomapp:customerprofile' %}">{{request.user.username}}</a>
              <a class="dropdown-item" href="{% url 'ecomapp:customerlogout' %}">LOGOUT</a>
              
              {% elif request.user.admin %}
              <a class="dropdown-item" href="{% url 'ecomapp:adminhome' %}">{{request.user.username}}</a>
              <a class="dropdown-item" href="{% url 'ecomapp:customerlogout' %}">LOGOUT</a>
         
              
              {% else %}
              <a class="dropdown-item" href="{% url 'ecomapp:customerregistration' %}">REGISTER</a> 
              <a class="dropdown-item" href="{% url 'ecomapp:customerlogin' %}">LOGIN</a>

              {% endif %}
              </div>
            </li>
          </ul>

        </div>
    </nav>

    {% block content %}

    {% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
