{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<style>
    .errorlist{                    
        color: red;
    }
</style>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>NEW USER REGISTRATION !!!</h3><hr>

            <form action="" method="POST">
                {% csrf_token %}

                {{form|crispy}}

                <button class="btn btn-primary">REGISTER</button>

            </form>

            <p style="margin-top: 10px;"> Already a user ? <a href="{% url 'ecomapp:customerlogin' %}">LOGIN</a></p>

        </div>
    </div>
</div>
{% endblock %}
